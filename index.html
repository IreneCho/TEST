<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 노치 대응 모바일 웹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: auto;
            -webkit-overflow-scrolling: touch; /* iOS 부드러운 스크롤 */
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
            padding-top: env(safe-area-inset-top); /* iPhone 노치 대응 */
        }

        header {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            width: 100%;
            background: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            flex: 1;
            padding: 20px;
            padding-top: 83px;
            text-align: center;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>iPhone 노치 대응</h1>
        </header>
        <main>
            <p>스크롤을 테스트해보세요!</p>
            <p style="margin-top: 1000px;">여기까지 스크롤 가능</p>
        </main>
        <footer>
            <p>&copy; 2025 모바일 웹</p>
        </footer>
    </div>
</body>
</html>
